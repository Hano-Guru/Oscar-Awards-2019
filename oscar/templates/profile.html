{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="row userbody">
    <div id="userdetails" class="row col-12 mb-2">
        <div class="col-sm-4">
            <img src="{{user_object.profile.profile_picture.url}}" width="152" height="152"
                class="rounded-circle border userimage">
        </div>
        <div class="col-sm-8">
            <div style="margin-bottom: 20px;">
                <h3 style="vertical-align: middle">{{user_object.username}}</h3>          
            </div>
       
                <strong>{{ user_object.profile.Name }}</strong>
        </div>
            <div><span>{{ user_object.profile.bio }}</span></div>
    </div>
</div>

{% endblock %}

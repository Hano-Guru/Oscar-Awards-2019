{% extends "base.html" %}
{% block content %}
<div class="card-deck">
  <div class="container">
      <div class="row">
          {% for post in posts %}         
          <div class="col-md-4">
            <div class="card mb-3" style="max-width: 540px;">
                <img src='{{photo.photo.url}}' alt="" class="card-img-top" width="100%" height="225">
                <div class="card-body">
                    <p class="card-text">
                      <a class="mr-2" href="#">{{ post.author }}</a>
                      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                          <p class="article-content">{{ post.content }}</p>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="photo{{photo.id}}"
                                data-whatever="{{photo.id}}" data-toggle="modal" data-target="#{{photo.id}}"
                                onclick="showinfo(go)">View Photo</button>
                    </div>
                </div>  
            </div>
          </div>           
          {% empty %}
          <h3 class="text-center"> Ooops!!!! </h3>
          {%endfor%}
      </div> 
  </div>
</div>
{% endblock content %}
